<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="example">
			<button @click.once="greet('hello')">Greet</button>
			<button @keyup.p="btnKey">按钮点击</button>
		</div>

		<script>
			const Example = {
				data() {
					return {
						name: "不笑猫"
					}
				},
				methods:{
					greet(message){
						console.log("Hello "+this.name+" !")
						console.log("消息："+message)
					},
					btnKey(){
						console.log("按键p被点击了")
					}
				}
			}

			const app = Vue.createApp(Example)

			const vm = app.mount("#example")
		</script>
	</body>
</html>
