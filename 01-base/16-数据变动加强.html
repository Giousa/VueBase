<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="example">
			<div>{{ fullName }}</div>
			<div>第一个：<input v-model="firstName" /></div>
			<div>第二个：<input v-model="lastName" /></div>
		</div>

		<script>
			const Example = {
				data() {
					return {
						firstName: 'Foo',
						lastName: 'Bar'
					}
				},
				computed: {
					fullName() {
						console.log("fullName change")
						return this.firstName + ' ' + this.lastName
					}
				}
			}

			const app = Vue.createApp(Example)

			const vm = app.mount("#example")
		</script>
	</body>
</html>
