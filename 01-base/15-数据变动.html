<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="example">
			<div>{{ fullName }}</div>
			<div>第一个：<input v-model="firstName" /></div>
			<div>第二个：<input v-model="lastName" /></div>
		</div>
		
		<script>
		const Example = {
		  data() {
		        return {
		              firstName: 'Foo',
		              lastName: 'Bar',
		              fullName: 'Foo Bar'
		            }
		  },
		  watch: {
			firstName(val) {
			   this.fullName = val + ' ' + this.lastName
			   console.log("firstName change")
			},
			lastName(val) {
			   this.fullName = this.firstName + ' ' + val
			   console.log("lastName change")
			}
		  }
		}
		
		const app = Vue.createApp(Example)
		
		const vm = app.mount("#example")

		</script>
	</body>
</html>
