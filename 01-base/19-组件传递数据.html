<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="example">
			<blog-post title="HELLO"></blog-post>
			<blog-post title="不笑猫"></blog-post>
			<blog-post title="123"></blog-post>
			<p>--------------------------</p>
			<div :style="{fontSize: itemFontSize + 'em' }">
				<blog-post v-for="item in titleList"
				:key="item.id"
				:title="item.title"
				@enlarge-text="itemFontSize += 0.1"
				></blog-post>
			</div>
		</div>

		<script>
			const Example = {
				data() {
					return {
						titleList: [{
								id: 1,
								title: 'My journey with Vue'
							},
							{
								id: 2,
								title: 'Blogging with Vue'
							},
							{
								id: 3,
								title: 'Why Vue is so fun'
							}
						],
						itemFontSize: 1
					}
				}
			}

			const app = Vue.createApp(Example)

			app.component('blog-post', {
				props: ['title'],
				template: 
				`
				<div class="blog-post">
					<h4>Title: {{title}}</h4>
					<button @click="$emit('enlargeText')">
						Enlarge Text
					</button>
				</div>
				`,
				emits: ['enlargeText']
				
			})

			const vm = app.mount("#example")
		</script>
	</body>
</html>
