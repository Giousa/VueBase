<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="two-way-binding">
			<p>{{message}}</p>
			<input v-model="message" />
		</div>
		
		<script>
			const TwoWayBinding = {
				data(){
					return{
						message: 'Hello vue.js!'
					}
				}
			}
			
			Vue.createApp(TwoWayBinding).mount("#two-way-binding")
		</script>
	</body>
</html>
