<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="counter">
		  Counter: {{ counter }}
		</div>
		
		<script>
		const Counter = {
		  data() {
		    return {
		      counter: 0
		    }
		  }
		}
		
		Vue.createApp(Counter).mount('#counter')
		</script>
	</body>
</html>
