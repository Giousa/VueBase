<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="example">
			<!-- 文本 -->
			<input v-model="message" placeholder="edit me" />
			<p>Message : {{message}}</p>
			<!-- 多行文本 -->
			<textarea v-model="multyMsg" placeholder="edit me2"></textarea>
			<p>multyMsg : {{multyMsg}}</p>

			<!-- 复选框 -->
			<input type="checkbox" id="checkOnly" v-model="checked" />
			<label for="checkbox">{{checked}}</label></br>
			<!-- 多个复选框 -->
			<input type="checkbox" id="jack" value="Jack" v-model="checkedNames" />
			<label for="jack">Jack</label>
			<input type="checkbox" id="john" value="John" v-model="checkedNames" />
			<label for="john">John</label>
			<input type="checkbox" id="mike" value="Mike" v-model="checkedNames" />
			<label for="mike">Mike</label>
			</br>
			<span>Checked names: {{ checkedNames }}</span>
			</br>
			<!-- 单选框 -->
			<input type="radio" id="one" value="One" v-model="picked" />
			<label for="one">One</label>
			<br />
			<input type="radio" id="two" value="Two" v-model="picked" />
			<label for="two">Two</label>
			<br />
			<span>Picked: {{ picked }}</span>
			<br />
			<!-- 选择框 -->
			<select v-model="selected">
				<option disabled value="">Please select one</option>
				<option>A</option>
				<option>B</option>
				<option>C</option>
			</select>
			<span>Selected: {{ selected }}</span>
			<!-- 修饰符 -->
			<input v-model.lazy="changeMsg" />
			<input v-model.number="changeMsg" />
			<input v-model.trim="changeMsg" />
			<p>改变数据：{{changeMsg}}</p>
		</div>

		<script>
			const Example = {
				data() {
					return {
						message: "",
						multyMsg: "",
						checked: "",
						checkedNames: [],
						picked: "",
						selected: "",
						changeMsg: ""
					}
				}
			}

			const app = Vue.createApp(Example)

			const vm = app.mount("#example")
		</script>
	</body>
</html>
