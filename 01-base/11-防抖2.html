<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue@next"></script>
		<script src="https://unpkg.com/lodash@4.17.20/lodash.min.js"></script>
	</head>
	<body>
		<div id="counter">
		  <p>Counter: {{ counter }}</p>
		  <button @click="numChange">增加</button>
		</div>
		
		<script>
		const Counter = {
		  data() {
		    return {
		      counter: 0
		    }
		  },
		  created() {
		  	this.numChange = _.debounce(this.click, 500)
		  },
		  unmounted() {
		  	this.numChange.cancel()
		  },
		  methods:{
			  click() {
				  this.counter++
			      console.log("has click,counter = "+this.counter)
			  }
		  }
		}
		
		const app = Vue.createApp(Counter)
		
		const vm = app.mount("#counter")
		
		
		</script>
	</body>
</html>
